<html lang="de">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.1.0/dist/cookieconsent.css">
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        if(localStorage.getItem('constentMode') === null){
            gtag('consent', 'default', {
                'ad_storage': 'denied',
                'analytics_storage': 'denied',
                'personalization_storage': 'denied',
                'functionality_storage': 'denied',
                'security_storage': 'denied',
            })
        } else {
            gtag('consent', 'default', JSON.parse(localStorage.getItem('consentMode')))
        }
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N3T7LBT1F9"></script>
    <script>
        gtag('js', new Date());

        gtag('config', 'G-N3T7LBT1F9');
    </script>
</head>
<body>
<main>
    <div class="rebblatt-container">
        <img class="rebblatt top-left" src="assets/rebblatt.svg" alt="Rebblatt">
        <img class="rebblatt top-right" src="assets/rebblatt.svg" alt="Rebblatt">
    </div>

    <section>
        <img class="reben" src="assets/reben.svg" alt="Logo">
        <h1>Weinbau <br/> Gregor Stiegelmar</h1>
        <p id="subtitle" class="subtitle" data-i18n="subtitle">Ich keltere Gemischte Sätze in Gols.</p>
        <p id="location" class="location">47°53'47.0"N 16°55'09.6"E</p>
    </section>
    <div class="rebblatt-container">
        <img class="rebblatt bottom-left" src="assets/rebblatt.svg" alt="Rebblatt">
        <img class="rebblatt bottom-right" src="assets/rebblatt.svg" alt="Rebblatt">
    </div>
</main>
<script type="module" src="cookieconsent-config.js"></script>
<script src="scripts.js"></script>

</body>
